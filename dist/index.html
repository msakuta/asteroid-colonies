<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <script type="module" src="./js/main.js"></script>
  <style>
    .container {
      position: relative;
    }
    #sidePanel {
      position: absolute;
      left: 660px;
      top: 0;
      border: 1px solid black;
      background-color: #afffaf;
    }
    #info {
      border: 1px solid black;
      background-color: #afafff;
    }
    .recipe {
      border: 1px solid black;
      background-color: #ffafff;
    }
  </style>
</head>
<body>
  <h1>hello</h1>
  <div class="container" id="container">
    <canvas id="canvas" width="640" height="480"></canvas>
    <div id="sidePanel">
      <div><label><input type="radio" name="command" id="excavate" value="excavate">Excavate</label></div>
      <div><label><input type="radio" name="command" id="move" value="move">Move</label></div>
      <div><label><input type="radio" name="command" id="power" value="power">Install power grid</label></div>
      <div><label><input type="radio" name="command" id="conveyor" value="conveyor">Install conveyor</label></div>
      <div><label><input type="radio" name="command" id="moveItem" value="moveItem">Move item</label></div>
      <div><label><input type="radio" name="command" id="buildPowerPlant" value="buildPowerPlant">Build power plant</label></div>
      <div><label><input type="radio" name="command" id="buildStorage" value="buildStorage">Build storage</label></div>
      <div><label><input type="radio" name="command" id="buildAssembler" value="buildAssembler">Build assembler</label></div>
      <div><label><input type="radio" name="command" id="recipe" value="recipe">Set a recipe</label></div>
    </div>
    <div id="recipes" style="display: none"></div>
  </div>
  <pre id="info"></pre>
</body>
</html>
