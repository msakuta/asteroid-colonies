<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <link href="js/bundle.css" rel="stylesheet" />
  <title>Asteroid Colonies</title>
  <script type="module" src="./js/main.js"></script>
  <style>
    body {
      position: absolute;
      width: 100%;
      height: 100%;
      margin: 0;
    }
    .container {
      position: relative;
      margin: 0;
      padding: 0;
    }
    #canvas {
      display: block;
      touch-action: none;
      width: 100%;
      height: 50%;
    }
    #bottomPanel {
      position: absolute;
      left: 10px;
      bottom: 10px;
      border: 1px solid black;
      background-color: #afafaf;
    }
    #info {
      border: 1px solid black;
      background-color: #afafff;
    }
    .recipes {
      border: 1px solid black;
      background-color: #afafaf;
      padding: 4px;
      z-index: 100;
      position: fixed;
      top: 50%;
      left: 50%;
      margin-right: -50%;
      transform: translate(-50%, -50%);
    }

    .recipe {
      position: relative;
      margin: 4px;
      padding: 4px;
      border: 1px solid #7f7f3f;
      background-color: #ffff7f;
      white-space: normal;
    }

    .item {
      white-space: normal;
    }

    .messageOverlay{
      position: absolute;
      left: 0;
      right: 0;
      top: 0px;
      height: auto;
      color: rgb(255,255,255);
      background-color: rgba(0, 0, 0, 0.75);
      font-weight: bold;
      text-shadow: 1px 1px #000, -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000;
      text-align: center;
      /* pointer-events:none; */
      z-index: 100;
    }

    #heartbeat {
      position: absolute;
      left: 0;
      top: 0;
    }

    /* Class that prevents text selection by mouse dragging.
      The style is not defined by standard, so we'd write down browser-dependent styles for major browsers.
      Support by IE11 is somewhat incomplete since Ctrl+A selects the text in elements even with this style. */
    .noselect{
        -webkit-touch-callout: none; /* iOS Safari */
        -webkit-user-select: none;   /* Chrome/Safari/Opera */
        -khtml-user-select: none;    /* Konqueror */
        -moz-user-select: none;      /* Firefox */
        -ms-user-select: none;       /* IE/Edge */
        user-select: none;           /* non-prefixed version, currently
                                      not supported by any browser */
    }

  </style>
</head>
<body>
  <div class="container" id="container">
    <div id="heartbeat" style="display: none"></div>
    <div id="recipes" class="recipes" style="display: none"></div>
  </div>
</body>
</html>
