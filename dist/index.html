<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Asteroid Colonies</title>
  <script type="module" src="./js/main.js"></script>
  <style>
    .container {
      position: relative;
    }
    #canvas {
      touch-action: none;
    }
    #sidePanel {
      position: absolute;
      left: 660px;
      top: 0;
      border: 1px solid black;
      background-color: #afffaf;
    }
    #info {
      border: 1px solid black;
      background-color: #afafff;
    }
    .recipes {
      border: 1px solid black;
      background-color: #afafaf;
      padding: 4px;
      z-index: 100;
    }

    .recipe {
      position: relative;
      margin: 4px;
      padding: 4px;
      border: 1px solid #7f7f3f;
      background-color: #ffff7f;
      white-space: normal;
    }

    .item {
      white-space: normal;
    }

    .overlay{
      position: absolute;
      left: 0px;
      bottom: 0px;
      width: 100%;
      height: auto;
      color: rgb(0,0,0);
      font-family: Monospace;
      font-weight: bold;
      text-shadow: 1px 1px #fff, -1px -1px 0 #fff, 1px -1px 0 #fff, -1px 1px 0 #fff;
      text-align: right;
      pointer-events:none;
      z-index: 100;
    }

    .messageOverlay{
      position: absolute;
      left: 0;
      right: 0;
      top: 0px;
      height: auto;
      color: rgb(255,255,255);
      background-color: rgba(0, 0, 0, 0.75);
      font-weight: bold;
      text-shadow: 1px 1px #000, -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000;
      text-align: center;
      pointer-events:none;
      z-index: 100;
    }

    /* Class that prevents text selection by mouse dragging.
      The style is not defined by standard, so we'd write down browser-dependent styles for major browsers.
      Support by IE11 is somewhat incomplete since Ctrl+A selects the text in elements even with this style. */
    .noselect{
        -webkit-touch-callout: none; /* iOS Safari */
        -webkit-user-select: none;   /* Chrome/Safari/Opera */
        -khtml-user-select: none;    /* Konqueror */
        -moz-user-select: none;      /* Firefox */
        -ms-user-select: none;       /* IE/Edge */
        user-select: none;           /* non-prefixed version, currently
                                      not supported by any browser */
    }

  </style>
</head>
<body>
  <div class="container" id="container">
    <canvas id="canvas" width="640" height="480"></canvas>
    <div id="sidePanel">
      <div><label><input type="radio" name="command" id="excavate" value="excavate">Excavate</label></div>
      <div><label><input type="radio" name="command" id="move" value="move">Move</label></div>
      <div><label><input type="radio" name="command" id="power" value="power">Install power grid</label></div>
      <div><label><input type="radio" name="command" id="conveyor" value="conveyor">Install conveyor</label></div>
      <div><label><input type="radio" name="command" id="moveItem" value="moveItem">Move item</label></div>
      <div><label><input type="radio" name="command" id="build" value="build">Build</label></div>
      <div><label><input type="radio" name="command" id="recipe" value="recipe">Set a recipe</label></div>
    </div>
    <div id="messageOverlay" class="messageOverlay" style="display: block"></div>
    <div id="recipes" class="recipes" style="display: none"></div>
    <div id="buildMenu" class="recipes" style="display: none"></div>
  </div>
  <pre id="info"></pre>
  <pre id="touchDebug"></pre>
</body>
</html>
